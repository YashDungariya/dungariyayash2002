<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub and Super Tag</title>
</head>
<body>
    <h1>This is Sub and Super Tag</h1>
    <hr>
    <p>Sub Tag</p>
    <ul>
        <li>
            <h3>h<sub>2</sub>o</h3>
        </li>
    </ul>
    <hr>
    <p>Super Tag</p>
    <ul>
        <li>
            <h3>x + x = x<sup>2</sup></h3>
        </li>
    </ul>
</body>
</html>
