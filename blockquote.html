<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockquote Tag</title>
</head>
<body>
    <h1>This is Blockquote</h1>
    <h2><blockquote>Tag</blockquote></h2>

    <p>This is blockquote Tag text with attribute cite</p>

    <!-- blockquote tag starts here -->
    <blockquote cite="www.yash.com">
        GeeksforGeeks:A computer science portal for geeks
    </blockquote>
    <!-- blockquote Tag ends here -->
</body>
</html>
