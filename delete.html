<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delete and strike tags</title>
</head>
<body>

    <h1>This is a delete and strike tags</h1>

    <p>My Name is <del>joy</del> <ins>roy</ins>!</p>
    <hr>
    <p>My Name is <strike>NO</strike> <ins>Yash</ins></p>

</body>
</html>
