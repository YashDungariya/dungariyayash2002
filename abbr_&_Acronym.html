<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abbr And Acronym Tag</title>
    <style>
        p{
            font-size: 1.3rem;
        }

        abbr{
            font-style: italic;
            font-weight: 100;
        }
    </style>
</head>
<body>
    <h1>This is abbr tag and acronym tag</h1>
    <hr>
    <h5>Abbr tag</h5>
    <p>You can use <abbr title="Cascading Style Sheet">CSS</abbr> to style your <abbr title="HyperTest MArkup Language">HTML</abbr>.</p>
    <hr>
    <h5>Acronym Tag</h5>
    <p><acronym title="Tech on The Net">TOTN</acronym> is an acronym.</p>
</body>
</html>
