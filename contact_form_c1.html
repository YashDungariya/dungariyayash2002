<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contact_form.css">
    <title>Contact Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Josefin+Sans:ital,wght@1,600&family=Macondo&family=Pacifico&family=Shadows+Into+Light&family=Ubuntu:ital,wght@1,700&display=swap');

        body{
            font-family: 'Dancing Script', cursive;
            text-align: center;
            margin: 100px;
            font-size: 29px;
            background-image: url(./Website-Design-Background.png);
            background-position: bottom;
        }

        input[type="submit"]:hover{
            background-color: rgba(0, 0, 0, 0.685);
            color: whitesmoke;
        }
        input[type="submit"]{
            width: 15%;
        }
        </style>
</head>
<body>
    <div class="container">
    <form action="" method="GET" style="margin: 20px; padding: 20px; border: 1px solid white;">
    <div class="main_heading">
    <h1>Contact Form</h1>
    <p>Please fill all the texts in the fields</p>
</div>
    <p>Your Name : * <input type="text" name="name" required placeholder="Your Full Name"></p>
    <p>Your Email: * <input type="email" placeholder="Valid Email Address"></p>
    <p class="message_box">
        Message: <textarea name="textarea" id="textarea" cols="60" rows="8" placeholder="Your Message to Us"></textarea>
    </p>
    <p>Subject: 
        <select name="subject" id="subject">
            <option value="Job Inquiry">Job Inquiry</option>
            <option value="Company Information">Company Information</option>
            <option value="About">About</option>
        </select>
    </p>
    <input type="submit" value="Send" style="cursor: pointer;"> 
    </form>
</div>
</body>
</html>
